{% extends "layout.html" %}
{% block body %}

<body style="background: #5296bb;">
    <nav class="navbar navbar-dark navbar-expand-md py-3" style="background: #375a7f;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span>Nikolai Rylov</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/listfiles">Script List</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <h1 class="text-center" style="color: #ffffff;">Execute {{ file['filename'] }}</h1>
            <hr>
            <div class="row">
                <div class="col">
                    <form action="/execute/{{ file['id'] }}" method="post">
                        <div>
                            <div class="row">
                                <div class="col" style="text-align: center;border-style: none;"><label class="form-label mx-auto" for="scriptupload" style="color: rgb(255,255,255);">Enter arguments, separated by commas (e.g. arg1,arg2,arg3)</label><input class="form-control m-auto" type="text" id="args" name="args" style="width: 50%;"><button class="btn btn-primary" type="submit" style="margin-top: 1%;">Submit</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='js/table.js') }}"></script>
</body>
{% endblock %}
